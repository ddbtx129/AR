<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/ar/aframe.min.js"></script>
<script src="js/ar/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="tree" src="article/gltf/ren_nagase/logo-01.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="pattern/pattern-0.patt">
            <a-plane scale="2 2 2" position="0 0 0" rotation="0 0 0" src="asset/plane.png" material="transparent: true, opacity: 0">
                <a-entity position="0 2 0"
                          rotation="-5 0 0"
                          scale="10 10 10"
                          gltf-model="#tree"
                          animation="property: rotation; from: 0 0 0; to: 0 360 0; dur:10000; loop: true; easing: linear;">
                </a-entity>
            </a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
