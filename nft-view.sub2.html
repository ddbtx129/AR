        <a id="info"></a>

        <a-scene id="arScene" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: false;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

            <a-assets id="arAssets">
                <img crossorigin="anonymous" id="source" src="https://ddbtx129.github.io/AR/article/pic/kento_yamazaki/09.png">
                <img crossorigin="anonymous" id="source1" src="https://ddbtx129.github.io/AR/article/pic/kento_yamazaki/09-xs.png">
            </a-assets>

            <a-nft videohandler type="nft" id="arNft" url="https://ddbtx129.github.io/AR/ImageDescriptors/kento_yamazaki/01/01" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" />
                
            <!--<a-entity id="arGltf-shadow" gltf-model="" scale="" position="" rotation="" animation__scale = "" style="visibility: visible"></a-entity>-->

            <a-entity id="testobj" position="" rotation="">
                <a-entity id="testobj0" position="" rotation="">
                    <!--position="50 0 -200"-->
                    <a-plane id="testobj1" color="cyan" rotation="0 0 0" scale="50 50 50" material="transparent: true; opacity: 0">
                        <a-entity id="testobj1" material="transparent: false">
                            <!--<a-image src="#source1" width="4" height="4" rotation="-5 0 0"></a-image>-->

                            <a-image src="#source" width="4" height="4" rotation="-90 0 0"></a-image>
                            <!--<a-image id="img2" src="#source" width="4" height="4" rotation="-90 0 0"></a-image>-->
                        </a-entity>
                    </a-plane>
                </a-entity>

        </a-scene>
