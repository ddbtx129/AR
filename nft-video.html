<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="robots" content="noindex,nofollow,noarchive">
        <meta name="twitter:card" content="summary" />
        <meta property="og:title" content="WebAR" />
        <meta property="og:description" content="標準ブラウザからARが見られます。" />
        <meta property="og:image" content="asset/share.png" />
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>ＡＲ</title>

        <link rel="stylesheet" href="css/ar-video.css">

        <script type="text/javascript" src="js/ar.main.js"></script>
        <script type="text/javascript" src="js/nft/aframe-master.min.js"></script>
        <script type="text/javascript" src='js/nft/aframe-ar-nft.js'></script>
        <script type="text/javascript" src="js/ar.event.js"></script>
        <script type="text/javascript" src="js/video.object.js"></script>

    </head>

    <body style='margin : 0px; overflow: hidden;'>

        <div class="arjs-loader">
            <div>データ読み込み中<br>しばらくお待ちください...</div>
        </div>

        <div id="info1" class="info1">
            <a id="swPlay" class="InfoItem">
                <p id="p1">画面をタップすると、再生が開始されます。<br><br>音声が流れますのでご注意下さい。</p>
            </a>
        </div>

        <img class="playbutton" id="player" src="asset/play.png" style="display: none" />

        <a-assets>
            <video src='notfound_video.mp4'
                   preload="auto" id="arVideo" response-type="arraybuffer" loop
                   crossorigin webkit-playsinline autoplay playsinline controls></video>
            <audio src='notfound_video.mp4'
                   preload="auto" id="arAudio" response-type="arraybuffer" loop
                   crossorigin webkit-playsinline autoplay playsinline controls></audio>
        </a-assets>

        <script type="text/javascript">getNftVideo();</script>

        <a-scene id="arScene" vr-mode-ui="enabled: false;"
                 renderer='antialias: true; alpha: true; precision: mediump;'
                 embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

            <a-nft videohandler
                   type="nft" id="arNft" url=""
                   smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
                <!-- position  x z y 軸-->
                <a-video src="#arVideo"
                         position="50 -75 -75" rotation="-45 0 0" width='213' height='120' play="true"></a-video>
            </a-nft>

            <!--<a-entity camera></a-entity>-->
            <!--<a-camera-static />-->
            <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>

        </a-scene>

        <script type="text/javascript">getNftMarker();</script>
        <script src="js/ar-video.js"></script>

        <p id="version">v1.0.0</p>

    </body>

</html>
