<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/ar/aframe.min.js"></script>
<script src="js/ar/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
        <a-asset-item id="tree" src="article/gltf/miabyss/logo-01.gltf"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="pattern/pattern-0.patt">
        <a-plane scale="2 2 2" position="0 0 0" rotation="0 0 0" src="asset/plane.png" material="transparent: true, opacity: 0">
            <a-entity position="0 0 0"
                      rotation="-30 0 0"
                      scale="10 10 10"
                      gltf-model="#tree">
            </a-entity>
            <a-animation attribute="rotation"
                         from="20 0 0"
                         to="20 180 0"
                         direction="alternate"
                         dur="4000"
                         repeat="indefinite"
                         easing="ease">
            </a-animation>
        </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
