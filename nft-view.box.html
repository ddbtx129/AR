<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="robots" content="noindex,nofollow,noarchive">
        <meta name="twitter:card" content="summary" />
        <meta property="og:title" content="WebAR" />
        <meta property="og:description" content="標準ブラウザからARが見られます。" />
        <meta property="og:image" content="asset/share.png" />
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>ＡＲ</title>

        <!--        <link rel="stylesheet" href="css/ar-view.css">-->
        <link rel="stylesheet" href="css/nft-view.css">

        <script type="text/javascript" src="js/ar.main.js"></script>
        <script type="text/javascript" src="js/nft/aframe-master.min.js"></script>
        <script type="text/javascript" src='js/nft/aframe-ar-nft.js'></script>
        <script type="text/javascript" src="js/ar/aframe-animation-component.min.js"></script>
        <script type="text/javascript" src="js/ar/aframe-shadow-plane.js"></script>
        <script type="text/javascript" src="js/camera.swich.js"></script>
        <script type="text/javascript" src="js/video.object.js"></script>

    </head>

    <body>

        <div class="arjs-loader">
            <div>データ読み込み中<br>しばらくお待ちください...</div>
        </div>

        <a id="info"></a>

        <img class="scrshot" id="scrshot" src="asset/scrshot-w.png" />

        <img class="ar-up" id="swUp" src="asset/up-w.png" style="display: inline" />
        <img class="ar-down" id="swDown" src="asset/down-w.png" style="display: inline" />

        <img class="ar-angle" id="swAngle" src="asset/angle-w.png" style="display: inline" />
        <img class="ar-parallel" id="swParallel" src="asset/parallel-w.png" style="display: inline" />

        <a-scene id="arScene" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

            <!--<a-assets id="arAssets">
                <img crossorigin="anonymous" id="source" src="">
            </a-assets>-->

            <a-nft videohandler type="nft" id="arNft" url="" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
                <a-box id="arView" color="#FFF" position="40 -75 -75" rotation="0 0 0">
                    <a-entity material="transparent: true; ">
                        <a-entity id="arShadow" gltf-model="" scale="" position="" rotation="" animation__scale="" style="visibility: visible"></a-entity>
                        <a-entity id="arMain" gltf-model="" scale="" position="" rotation="" animation__scale="" style="visibility: visible"></a-entity>
                    </a-entity>
                </a-box>
            </a-nft>

            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <!--<a-entity light="type: directional; color: #FFF; intensity: 0.35" position="-2 10 5"></a-entity>-->
            <!--<a-entity light="type: directional; color: #FFF; intensity: 0.17" position="0 -4 1"></a-entity>-->
            <!--<a-entity light="type: directional; color: #FFF; intensity: 1" position="-2 10 5"></a-entity>-->
            <!--<a-entity light="type: directional; color: #FFF; intensity: 1" position="0 -4 1"></a-entity>-->
            <a-entity light="type: directional; color: #FFF; intensity: 1" position="-2 10 5"></a-entity>
            <a-entity light="type: directional; color: #FFF; castShadow: true;" position="0 -4 1"></a-entity>

            <!--<a-entity camera></a-entity>-->
            <!--<a-camera-static />-->
            <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>

        </a-scene>

        <script src="js/nft-view.plane.js"></script>

        <p id="version">v1.0.1</p>

    </body>

</html>
