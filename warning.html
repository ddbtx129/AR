                    <p id="warningmsg" class="warningmessage">ＡＲを表示できませんでした。</p>

    <script>
        var msg = document.getElementById('warningmsg');

        if (msg != null) {
            msg.innerHTML = warningmsg + "<br/>" + '※ 画面をタップすると表示を開始します。';
        }
    </script>
