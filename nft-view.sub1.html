    <body>

        <div class="arjs-loader">
            <div>データ読み込み中<br>しばらくお待ちください...</div>
        </div>

        <a id="info"></a>

        <img class="scrshot" id="scrshot" src="asset/scrshot-w.png" />

        <img class="ar-up" id="swUp" src="asset/up-w.png" style="display: inline" />
        <img class="ar-down" id="swDown" src="asset/down-w.png" style="display: inline" />

        <img class="ar-angle" id="swAngle" src="asset/angle-w.png" style="display: inline" />
        <img class="ar-parallel" id="swParallel" src="asset/parallel-w.png" style="display: inline" />

        <a-scene id="arScene" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: false;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

            <a-assets id="arAssets">
                <img crossorigin="anonymous" id="source" src="https://ddbtx129.github.io/AR/article/pic/kento_yamazaki/09.png">
                <img crossorigin="anonymous" id="source1" src="https://ddbtx129.github.io/AR/article/pic/kento_yamazaki/09-xs.png">
            </a-assets>

            <a-nft videohandler type="nft" id="arNft" url="https://ddbtx129.github.io/AR/ImageDescriptors/kento_yamazaki/01/01" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">

                <!--<a-entity id="arGltf-shadow" gltf-model="" scale="" position="" rotation="" animation__scale="" style="visibility: visible"></a-entity>-->
                <!--<a-entity id="arGltf-main" gltf-model="" scale="" position="" rotation="" animation__scale="" style="visibility: visible"></a-entity>-->
                <a-entity id="testobj" position="" rotation="">
                    <!--position="50 0 -200"-->
                    <a-plane id="testobj1" color="black" rotation="-5 0 0" scale="50 50 50" material="transparent: false">
                        <a-entity id="testobj2" position="-5 0 0" material="transparent: false">
                            <a-image id="img2" src="#source" width="4" height="4" rotation="-80 0 0"></a-image>
                        </a-entity>
                    </a-plane>
                </a-entity>

            </a-nft>

            <!--<a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.35" position="-2 10 5"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.17" position="0 -4 1"></a-entity>-->
            <a-entity light="type: directional; color: #fff; castShadow: true;" position="-10 10 10"></a-entity>

            <!--<a-camera-static />-->
            <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>

        </a-scene>

            window.alert("shadow TEST52")
