<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta name="twitter:card" content="summary" />
    <meta property="og:title" content="WebAR" />
    <meta property="og:description" content="標準ブラウザからARが見られます。" />
    <meta property="og:image" content="asset/share.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>アオシマ ＡＲ｜株式会社 青島文化教材社</title>

    <link rel="stylesheet" href="css/ar-video.css">

    <script type="text/javascript" src="js/ar.main.js"></script>
    <script type="text/javascript" src="js/nft/aframe-master.min.js"></script>
    <script type="text/javascript" src='js/nft/aframe-ar-nft.js'></script>
    <script type="text/javascript" src="js/ar.event.js"></script>
    <script type="text/javascript" src="js/ar-video.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
    </style>

</head>
    <body style='margin : 0px; overflow: hidden;'>

        <div class="arjs-loader">
            <div>データ読み込み中<br>しばらくお待ちください...</div>
        </div>

        <div id="info1" class="info1">
            <a id="swPlay" class="InfoItem">
                <p id="p1">画面をタップすると、再生が開始されます。<br><br>音声が流れますのでご注意下さい。</p>
            </a>
        </div>

        <img class="playbutton" id="player" src="asset/play.png" style="display: none"/>

        <a-assets>
            <video src=''
                   preload="auto" id="ar-video" response-type="arraybuffer" loop
                   crossorigin webkit-playsinline autoplay playsinline controls></video>
            <audio src=''
                   preload="auto" id="ar-audio" response-type="arraybuffer" loop
                   crossorigin webkit-playsinline autoplay playsinline controls></audio>
        </a-assets>

        <script type="text/javascript">
            var path = "https://ddbtx129.gethub.io/AR/";
            var arg = GetQueryString();
            window.alert("0");
            //document.getElementById("ar-video").setAttribute("src", path + 'article/' + arg["o"] + '.mp4');
            //document.getElementById("ar-audio").setAttribute("src", path + 'article/' + arg["o"] + '.mp4');
            document.getElementById("ar-video").setAttribute("src", "https://ddbtx129.github.io/AR/article/" + arg["o"] + ".mp4");
            document.getElementById("ar-audio").setAttribute("src", "https://ddbtx129.github.io/AR/article/" + arg["o"] + ".mp4");

        </script>

        <a-scene vr-mode-ui="enabled: false;"
                 renderer='antialias: true; alpha: true; precision: mediump;'
                 embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

            <a-nft videohandler
                   type="nft" id="ar-nft" url=''
                   smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
                <!-- position  x z y 軸-->
                <a-video src="#ar-video"
                         position="60 -75 -160" rotation="-45 0 0" width='213' height='120' play="true"></a-video>
            </a-nft>

            <a-entity camera></a-entity>

        </a-scene>

        <script type="text/javascript">
            var path = "https://ddbtx129.gethub.io/AR/";
            window.alert("1");
            var arg = GetQueryString();
            //document.getElementById("ar-nft").setAttribute("url", path + 'ImageDescriptors/' + arg["m"] + '/' + arg["m"])
            document.getElementById("ar-nft").setAttribute("url", "https://ddbtx129.github.io/AR/ImageDescriptors/" + arg["m"] + "/" + arg["m"]);
            window.alert(path + 'ImageDescriptors/' + arg["m"] + '/' + arg["m"]);
            window.alert("https://ddbtx129.github.io/AR/ImageDescriptors/" + arg["m"] + "/" + arg["m"]);
        </script>

</html>
